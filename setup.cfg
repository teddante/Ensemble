[flake8]
max-line-length = 100
extend-ignore = E203, W503, D200, D205, D400, D401
per-file-ignores =
    # Allow missing docstrings in test files
    tests/*.py:D100,D101,D102,D103,D104,D105,D106,D107
    # Allow magic methods to not have docstrings
    src/*:D105
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .tox,
    dist,
    build,
    htmlcov